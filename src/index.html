      <div id="notification" class="hidden">
          <p id="message"></p>
          <a target="_blank" href="https://github.com/Zandreks/maholeDekstop/releases">Ссылка на новые версии </a>
          <br>
          <button id="close-button" onClick="closeNotification()">
            Закрыть
          </button>
          <button id="restart-button" onClick="restartApp()" class="hidden">
            Перезагрузить
          </button>
        </div>

        <script>
      const { ipcRenderer } = require('electron');
      const notification = document.getElementById('notification');
      const message = document.getElementById('message');
      const restartButton = document.getElementById('restart-button');
      ipcRenderer.on('update_available', () => {
        ipcRenderer.removeAllListeners('update_available');
        message.innerText = 'Новая версия приложение. Загрузка в фоне...  ';
        notification.classList.remove('hidden');
      });
      ipcRenderer.on('update_error', () => {
        ipcRenderer.removeAllListeners('update_error');
        message.innerText = 'Ошибка при Обновление пожалуйста попробуйте обновить вручную';
        notification.classList.remove('hidden');
      });
      ipcRenderer.on('checking-for-update', () => {
        ipcRenderer.removeAllListeners('checking-for-update');
        message.innerText = 'Проверка новой версии Обновлениеё';
        notification.classList.remove('hidden');
      });
      ipcRenderer.on('update-not-available', () => {
        ipcRenderer.removeAllListeners('update-not-available');
        message.innerText = 'У вас самая новая версия обновлений';
        notification.classList.remove('hidden');
      });
      ipcRenderer.on('update_downloaded', () => {
        ipcRenderer.removeAllListeners('update_downloaded');
        message.innerText = 'Обновление Скачано. Оно будет установлен при перезагрузке. Перезагрузить сейчас?';
        restartButton.classList.remove('hidden');
        notification.classList.remove('hidden');
      });
      function closeNotification() {
        notification.classList.add('hidden');
      }

      function restartApp() {
        ipcRenderer.send('restart_app');
      }
      </script>

  </body></html>
